<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="jquery-2.1.4.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.6.3/css/font-awesome.css">
	<script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>
	<script type="text/x-handlebars-template" id="list-item-template">
		<li><input type="checkbox"> {{this}} <input type="number">
		 	<a class="btn btn-default trash" href="">
  		<i class="fa fa-trash-o" title="Delete" aria-hidden="true"></i>
  		<span class="sr-only">Delete</span>
</a>
		</a></li>

		</li>
	</script> 
	<title>Shopping List</title>
</head>
<body>

	<div class="left"></div>
	<div class="right"></div>
	<div class="top"></div>
	<div class="bottom"></div>
	
	<header>
		<div class="logoDiv">
		<img class="logo" img src="./images/Shopping_logo.png" ></img>
		</div>
	</header>

	<main class="container-fluid">
		<div class="row">
			<form class="form-inline" roll="form" id="inputForm">
				<div class="form-group form-group-lg">
					<!-- <div class="col-sm-10"> -->
						<input type="text" class="form-control" id="typehere" placeholder="Don't Forget to Buy:" name="item">
					</div>
					<input type="submit" class="btn btn-primary btn-lg" id="add" value="Add">
				</div>
			</form>
		</div>
		
		<h3 class="bought">You have bought <span class="bought-item">0</span>/<span class="item-count">0</span> items!</h3>
		<ul class="list">
		</ul>
	</main>
	<div class="socialIcons"> 
				<a class="btn btn-3x btn-social-icon btn-github-alt" href="https://github.com/KeeganAriel" id="gitIcon">
					<i class="fa fa-github-alt fa-3x" aria-hidden="true"></i>
					</a><a class="btn btn-3x btn-social-icon btn-info-circle" href="http://keeganariel.github.io/about-me/" id="infoIcon">
						<i class="fa fa-info-circle fa-3x" aria-hidden="true"></i>
					</a>
				</div>
</body>
</html>
